version: 2

models:
  - name: stg_payments
    columns:
      - name: payment_id
        description: The primary key for payment.
      - name: order_id
        description: Foreign key to stg_order.order_id.
      - name: payment_method
        description: '{{ doc("payment_method") }}'
        tests:
          - accepted_values:
              values:
                - credit_card
                - coupon
                - gift_card
                - bank_transfer
      - name: status
        description: '{{ doc("payment_status") }}'
        tests:
          - accepted_values:
              values:
                - success
                - fail
      - name: amount
        description: Amount of payment.
